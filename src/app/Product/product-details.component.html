<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle + ' : ' + product.productName}}
    </div>
    <div class="panel-body">
        
        <div class="row">
            
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">Name:</div>
                    <div class="col-md-6">{{product.productName}}</div>
                </div>

                <div class="row">
                    <div class="col-md-3">Code:</div>
                    <div class="col-md-6">{{product.productCode}}</div>
                </div>

                <div class="row">
                    <div class="col-md-3">Release Date:</div>
                    <div class="col-md-6">{{product.releaseDate}}</div>
                </div>

                <div class="row">
                    <div class="col-md-3">Price:</div>
                    <div class="col-md-6">{{product.price | currency : 'USD' : true : '1.2-2'}}</div>
                </div>

                <div class="row">
                    <div class="col-md-3">5 Star Rating:</div>
                    <div class="col-md-6">
                        <app-star [rating]="product.starRating"> </app-star>

                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <img [src]="product.imageUrl" [style.px.width]="imageWidth" class="center-block img-responsive">
            </div>
        </div>
        
        <div class="panel-footer">
            <a class="btn btn-default" (click)="onBack()" style="width:80px">
<i class="glyphicon glyphicon-chevron-left"></i>Back
</a>
        </div>

    </div>
